<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Kwicks Examples: Example 1</title>
	<link rel="stylesheet" type="text/css" href="./nav1_files/kwicks.css">
	<script src="./nav1_files/jquery-1.2.6.js" type="text/javascript"></script>
	<script src="./nav1_files/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="./nav1_files/jquery.kwicks-1.5.1.pack.js" type="text/javascript"></script>

	<script type="text/javascript">
	$().ready(function() {
	$('#example1 .kwicks').kwicks({
		max: 205,
		spacing:  5
	});
});
function show_kwich(index){
	for(i=1; i< 7; i++){
	  $("li#sub_kwick"+ i).hide('fast');
	}
	$("li#sub_kwick"+ index).show('slow');
}
	</script>
</head>
<body screen_capture_injected="true">
 <h1>Example 1: A la Mootools</h1>
<div id="example1">
    <ul class="kwicks" >
        <li id="kwick1"  class="" onmouseover = "javascript: show_kwich(1);"></li>
        <li id="kwick2"  class="" onmouseover = "javascript: show_kwich(2);"></li>
        <li id="kwick3"  class="" onmouseover = "javascript: show_kwich(3);"></li>
        <li id="kwick4"  class="" onmouseover = "javascript: show_kwich(4);"></li>
        <li id="kwick5"  class="" onmouseover = "javascript: show_kwich(5);"></li>
        <li id="kwick6"  class="" onmouseover = "javascript: show_kwich(6);"></li>
    </ul>
    
</div>

<ul class="sub_kwicks">
  <li id="sub_kwick1" class="sub_kwick">1背景介绍  企业文化  品牌定位  公司地址  发展历程  资质荣誉  总部风采  人才招聘</li>
  <li id="sub_kwick2" class="sub_kwick">2加盟标准  加盟流程  特许经营  特许优势  总部支持  服务特色  行业分析  问题解答</li>
  <li id="sub_kwick3" class="sub_kwick">3加盟标准  加盟流程  特许经营  特许优势  总部支持  服务特色  行业分析  问题解答</li>
  <li id="sub_kwick4" class="sub_kwick">4加盟标准  加盟流程  特许经营  特许优势  总部支持  服务特色  行业分析  问题解答</li>
  <li id="sub_kwick5" class="sub_kwick">5加盟标准  加盟流程  特许经营  特许优势  总部支持  服务特色  行业分析  问题解答</li>
  <li id="sub_kwick6" class="sub_kwick">6加盟标准  加盟流程  特许经营  特许优势  总部支持  服务特色  行业分析  问题解答</li>
</ul>

<div style="clear:both;"></div>
</body></html>
